name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Test
      run: go test

    - name: Build
      run: |
        commit=`git rev-parse --short HEAD`
        built_at=`date +%FT%T%z`
        go build -ldflags "-X main.commit=${commit} -X main.builtAt='${built_at}'" 
        ls -la
        pwd


    - name: Artifacts
      uses: actions/upload-artifact@v3
      with:
        path: ./sd-ingest
